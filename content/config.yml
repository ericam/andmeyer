# Intro
# -----

intro:
  - long: 'From art and performance to open-source software,
          I love exploring this queer world
          through multi-media collaboration —
          dance-stumbling towards beauty together,
          and sharing the results with everyone around.'
    short: 'I made some queer things (with other people),
            and put them on this website (just for you).'


