# press
press:
  - subject: '10 Myths on the Proper Application of Beauty Products'
    url: 'http://buntport.com/archive/archive.htm'
    reviews:

      - quote: 'Definitely a production worth writing about, talking about, and going to see.'
        credit: 'Berlin Sylvestre'
        source: 'Out Front'
        url: 'http://www.outfrontonline.com/culture/buntport-theater-presents-10-myths-proper-application-beauty-products/'
        date: 'March 7, 2016'
        datetime: '2016-03-07'

      - quote: 'The play makes us think about the dizzying variety of possible physical variations to human genitalia and their spiritual and psychological consequences; the usual categories of "male" and "female" are just too simplistic.'
        credit: 'Juliet Wittman'
        source: 'Westword'
        url: 'http://www.westword.com/arts/review-10-myths-on-the-proper-application-of-beauty-products-is-a-beaut-of-a-show-7678439'
        date: 'March 9, 2016'
        datetime: '2016-09-07'

      - quote: 'An oddly satisfying dark comedy, a meditation on bodies, humanity, love and loss.'
        credit: 'Joanne Ostrow'
        source: 'The Denver Post'
        url: 'http://www.denverpost.com/theater/ci_29605936/buntports-dark-comedy-10-myths-an-oddly-satisfying'
        date: 'March 7, 2016'
        datetime: '2016-03-07'

      - quote: "The soul of the piece lies in the gender-blending love and acceptance that flows like water through these relationships."
        credit: 'Tracy Shaffer'
        source: 'Huffington Post'
        url: 'http://www.huffingtonpost.com/tracy-shaffer/buntport-theatres-new-sho_b_9386846.html'
        date: 'March 7, 2016'
        datetime: '2016-03-07'

  - subject: 'Teacup Gorilla'
    url: 'http://teacupgorilla.com'
    reviews:

      - quote: "I was just digging everything, and didn't want the night to be over."
        credit: 'Sam O’Daniel'
        source: 'Your Older Brother'
        url: 'http://www.yourolderbrother.com/2015/07/riding-sidesaddle-with-teacup-gorilla.html'
        date: 'July 7, 2015'
        datetime: '2015-07-21'

      - quote: 'The Holes They Leave occupies a middle place that immediately brings solace to the weary ear.'
        credit: 'Darren Thornberry'
        source: 'Stubborn Sounds'
        url: 'https://stubbornsounds.wordpress.com/2015/07/07/teacup-gorilla-the-holes-they-leave-in-review/'
        date: 'July 7, 2015'
        datetime: '2015-07-07'

      - quote: 'One of the most ambitious projects that has come across our desk recently.'
        credit: 'Tim Wenger'
        source: 'Colorado Music Buzz'
        url: 'http://www.colomusicbuzz.com/eric-suzanne-drops-non-linear-novel-in-conjunction-with-teacup-gorilla/'
        date: 'April 1, 2015'
        datetime: '2015-04-01'

