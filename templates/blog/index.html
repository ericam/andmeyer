{% extends "blog/archives.html" %}
{% import "blog/macros.j2" as blog %}


{% block body %}
  <section data-module="posts">
    {% for post in pagination.get_slice() %}
      {{ blog.list(post) }}
    {% endfor %}
  </section>

  {% if show_pagination and pagination.pages > 1 %}
    {{ pagination }}
  {% endif %}
{% endblock %}
