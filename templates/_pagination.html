{% import "utility.macros.j2" as utility %}

<nav class="pagination">
  {{ utility.link_if('newer', link_to(pagination.url_key, page=pagination.page - 1), 'prev') }}

  <span class="location">
    <strong class="current">{{ pagination.page }}</strong>
    of
    <b class="total">{{ pagination.pages }}</b>
  </span>

  {{ utility.link_if('older', link_to(pagination.url_key, page=pagination.page + 1), 'next') }}
</nav>
